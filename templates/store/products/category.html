{% extends "../base.html" %}
{% load static %}
{% block title %}Category{%endblock%}
{% block content %}
<section>
  {% for product in products %}
  <div class="card">
    <img class="" alt="Responsive Image" src="{{ product.image.url }}" />
    <h1 class="title">
      <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
    </h1>
  </div>
  {% endfor %}
</section>
{% endblock %}
