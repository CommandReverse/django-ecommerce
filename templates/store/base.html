<html lang="en">
  <head>

    <link href="{% static "css/style.css" %}" rel="stylesheet">

        <ul>
            <li><a href="{% url 'store:home' %}">Thuis</a></li>
            <li><a href="{% url 'store:product_all' %}">Producten</a></li>
            <li><a href="/about">Over Ons</a></li>

            <li>

                    0
                {% endif %}
                </div>
                {% endwith %}
                <a href="{% url 'basket:basket_summary' %}">
                  <img class="cart-logo" src="{% static 'images/basket.png' %}">
                </a>
            </li>
-->
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>

    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <a class="links" href="https://www.instagram.com/_littleproductions">
          Instagram
      </a>
    </footer>
  </body>
</html>
