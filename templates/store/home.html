{% extends "./base.html" %}
{% load static %}
{% block title %}Home{% endblock%}
{% block content %}
 <div class="cardwrapper">
  {% for category in categories %}
  <div class="card">
    <img class="product-image" alt="Responsive Image" src="{{ category.image.url }}">
    <a class="product-title" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
